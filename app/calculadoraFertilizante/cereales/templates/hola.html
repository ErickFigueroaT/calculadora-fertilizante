<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Mundo con Animación</title>
    <style>
        #mensaje {
            font-size: 40px;
            color: blue;
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <h1 id="mensaje">¡Hola Mundo!</h1>

    <script>
        // Función para animar el texto
        function animarTexto() {
            const mensaje = document.getElementById('mensaje');
            let posicionY = 50;

            // Animación de movimiento hacia arriba
            setInterval(() => {
                posicionY -= 1;
                mensaje.style.top = `${posicionY}%`;

                // Si el texto llega arriba, invertir la dirección
                if (posicionY === 10) {
                    clearInterval(intervalo);
                    intervalo = setInterval(() => {
                        posicionY += 1;
                        mensaje.style.top = `${posicionY}%`;

                        // Si el texto regresa a su posición inicial, detener la animación
                        if (posicionY === 50) {
                            clearInterval(intervalo);
                        }
                    }, 20);
                }
            }, 20);
        }

        // Iniciar la animación al cargar la página
        window.onload = animarTexto;
    </script>
</body>
</html>
