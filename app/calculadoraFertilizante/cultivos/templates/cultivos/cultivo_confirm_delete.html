{% extends 'base.html' %}


{% block titulo %}
    Eliminar tipo cultivo
{% endblock titulo %}


{% block contenido %}
<div class="container">
    <div class="form-container">
    <form method="post">{% csrf_token %}
            <p>Deseas eliminar el cultivo: "{{ object.nombre }}"?</p>
            {{ form }}
            <input type="submit" value="Confirmar" class="btn-confirmar">
        </form> 
    </div>
</div>
{% endblock contenido %}
